<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
        <title>Frontend Mentor | Profile card component</title>
    </head>

    <body>

        <section class="main">
            <div id="card">
                <div class="card-top"></div>
                <div class="Profile-picture">
                    <img src="/images/image-victor.jpg" alt="Picture of Victo">
                </div>

                <div id="contact-info">
                    <h2 gr="name-age">
                        Victor Crest
                        <span class="age">26</span>
                    </h2>

                    <h3 class="city">
                        London
                    </h3>
                </div>


                <div class="analytics-card-footer">
                    <div class="item">
                        <h4 class="value">80K</h4>
                        <h5 class="meta">Followers</h5>
                    </div>

                    <div class="item">
                        <h4 class="value">803K</h4>
                        <h5 class="meta">Likes</h5>
                    </div>

                    <div class="item">
                        <h4 class="value">1.4K</h4>
                        <h5 class="meta">Photos</h5>
                    </div>
                </div>
        </section>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Albert D. Zarifa</a>.
        </div>
    </body>

</html>
