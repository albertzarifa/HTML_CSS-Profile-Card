<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
        <title>Frontend Mentor | Profile card component</title>
    </head>

    <body>

        <section class="main">
            <div id="card">
                <div class="card-flip">
                    <div class="card-flip-front">
                        <div class="card-top"></div>
                        <div class="profile-picture">
                            <img src="/images/image-mina.png" alt="Picture of Victo">
                        </div>

                        <div id="contact-info">
                            <h2 gr="name-age">
                                <span class="name">Mina Hermina</span>
                                <span class="age">20</span>
                            </h2>

                            <h3 class="city">
                                Toronto
                            </h3>
                        </div>

                        <hr>

                        <div class="analytics-card-footer">
                            <div id="one" class="item">
                                <h4 class="value">1.3K</h4>
                                <h5 class="meta">Followers</h5>
                            </div>

                            <div id="two" class="item">
                                <h4 class="value">9.6K</h4>
                                <h5 class="meta">Likes</h5>
                            </div>

                            <div id="three" class="item">
                                <h4 class="value">20</h4>
                                <h5 class="meta">Photos</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-flip-back">
                    <!-- <p>THIS IS THE BACK OF THE CARD</p> -->
                </div>
            </div>
        </section>

        <div class="attribution">
            Inspired by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Albert D. Zarifa</a>.
        </div>
    </body>

</html>
